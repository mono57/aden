{% extends "base.html" %}

{% block title %}
  {{title}}
{% endblock title %}

{% block content %}

{% include "com/includes/banner.html" with banner_text=title %}
<div class="container py-5">
    
<div class="row">
  <div class="col-12 col-md-8">
      {{mention.content|safe}}

      {% if mention.file %}
        <a href="{{mention.file.url}}" class="color-orange">Télécharger le fichier joint !</a>
      {% endif %}
  </div>
</div>
</div>

{% endblock content %}
