<div class="col-lg-4 col-md-6 mb-5">
    <div class="post" data-aos="fade-up" data-aos-duration="1000">
        {% if item.image %}
        <img class="img-fluid" src="{{item.image.url}}" alt="Blog">
        {% endif %}
        <div class="post_inner p-3">
            <p class="mb-1 font-weight-bold">{{item.updated_at}}</p>
            <h5 class="font-weight-bold">{{item.title}}</h5>
            <p>{{item.content|truncatewords:18|safe}}</p>
            <div class="comment d-flex">
                <span class="mr-3"><i class="fa fa-user mr-3 color-orange"></i>{{item.creator}}</span>
                <!-- <span class="mr-3"><i class="fa fa-comments mr-3 color-orange"></i>Comments</span> -->
            </div>
            <a class="btn theme-orange read-more mt-3" href="{{item.get_absolute_url}}">Lire plus</a>
        </div>
    </div>
</div>
