<div class="card">
    <div class="card-body">
        <img src="{{comity.photo.url}}" alt="{{comity.full_name}}" width="100" class="img-fluid mb-2">
       <h4> <span class="badge badge-warning">{{comity.title}}</span></h4>
        <h3 class="text-primary">{{comity.full_name}}</h3>
        <p><i class="fa fa-lightbulb-o"></i> &ensp; {{comity.promotion}}</p>
        <p><i class="fa fa-fighter-jet"></i> &ensp; {{comity.location}}</p>
        <p><i class="fa fa-line-chart"></i> &ensp; {{comity.rule}}</p>
    </div>
</div>
